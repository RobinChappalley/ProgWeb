<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images aléatoires</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
        }
    </style>
</head>
<body>

    <img id="randomImage" src="" alt="Image aléatoire">

    <script>
        // Nombre maximum d'images
        const maxImageNumber = 233;

        // Fonction pour générer un nom de fichier avec les zéros de remplissage
        function getRandomImagePath() {
            const randomNumber = Math.floor(Math.random() * maxImageNumber) + 1;
            const paddedNumber = String(randomNumber).padStart(3, '0');
            return `E:\Médias2024/PSF24-${paddedNumber}.jpg`;
        }

        // Fonction pour changer l'image aléatoirement
        function changeImage() {
            const imagePath = getRandomImagePath();
            document.getElementById("randomImage").src = imagePath;
        }

        // Change l'image toutes les 5 secondes
        setInterval(changeImage, 5000);

        // Affiche la première image au chargement de la page
        changeImage();
    </script>

</body>
</html>
